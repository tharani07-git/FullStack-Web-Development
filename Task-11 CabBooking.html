<!DOCTYPE html>
<html>
<head>
  <title>Online Cab Booking</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://i.imgur.com/8Km9tLL.jpg') no-repeat center center/cover;
      font-family: Arial, sans-serif;
    }
    .box {
      background: rgba(0,0,0,0.6);
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      color: #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #ffcd39;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="box">
    <h3>ðŸš– Online Cab Booking</h3>
    <button onclick="bookCab()">Book Cab</button>
  </div>

  <script>
    function bookCab() {
      let name = prompt("Enter your name:");
      let pickup = prompt("Enter pickup location:");
      let drop = prompt("Enter drop location:");
      if (!name || !pickup || !drop) {
        alert("Booking cancelled: All fields required");
        return;
      }
      if (confirm(`Confirm booking?\nName: ${name}\nFrom: ${pickup}\nTo: ${drop}`)) {
        alert(`ðŸŽ‰ Cab booked for ${name} from ${pickup} to ${drop}`);
      } else {
        alert("Booking cancelled");
      }
    }
  </script>

</body>
</html>
