<!DOCTYPE html>
<html>
<head>
  <title>Hotel Reservation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: Arial;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    button {
      padding: 10px 22px;
      border: none;
      border-radius: 20px;
      background: #ff6f61;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="box">
    <h3>üè® Hotel Reservation</h3>
    <button onclick="reserve()">Reserve Room</button>
  </div>

  <script>
    function reserve() {
      let name = prompt("Enter guest name:");
      let days = prompt("Number of days:");
      if (confirm("Confirm reservation?")) {
        alert("Room reserved for " + name + " for " + days + " days");
      } else {
        alert("Reservation cancelled");
      }
    }
  </script>

</body>
</html>
