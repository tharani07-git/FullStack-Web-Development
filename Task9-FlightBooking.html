<!DOCTYPE html>
<html>
<head>
  <title>Flight Booking</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      font-family: Arial;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #4facfe;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="box">
    <h3>✈️ Flight Booking</h3>
    <button onclick="book()">Book Ticket</button>
  </div>

  <script>
    function book() {
      let name = prompt("Enter name:");
      let place = prompt("Enter destination:");
      if (confirm("Confirm booking?")) {
        alert("Ticket booked for " + name + " to " + place);
      } else {
        alert("Booking cancelled");
      }
    }
  </script>

</body>
</html>
